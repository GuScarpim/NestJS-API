<button mat-button color="primary" class="create-quote" 
  [routerLink]="['/edit']"> <!--Caminho-->
  <mat-icon>
    note_add
  </mat-icon>
  Create Quote</button>
<mat-card class="quote-card" *ngFor="let quote of quotes | async">
  <mat-card-header>
    <div mat-card-avatar class="avatar" [ngStyle]="getRandomColor()">
      <span>{{ quote.author.split('')[0] }}</span>
    </div>
    <mat-card-title>{{ quote.author }}l</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ quote.title }}
    </p>
  </mat-card-content>
  <mat-card-actions class="quote-action">
    <button mat-button color="primary" 
      [routerLink]="['/edit', quote._id]">Edit</button>
    <button mat-button color="warn" (click)="onDelete(quote._id)">Delete</button>
  </mat-card-actions>
</mat-card>
